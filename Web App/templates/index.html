<!doctype html>
<html lang="en">
<head>
    <title>Lunar Crater Detector</title>
</head>
<body>
    <h1>Upload a Lunar Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Detect Craters">
    </form>

    {% if input_image %}
        <h2>Original Image</h2>
        <img src="{{ url_for('uploaded_file', filename=input_image) }}" width="400">

        <h2>Detected Craters</h2>
        <img src="{{ url_for('output_file', filename=output_image) }}" width="400">
    {% endif %}
</body>
</html>
