<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Crater Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-4">ðŸŒ• Lunar Crater Detector ðŸŒ•</h1>
        <p class="lead">Upload an image of the moon to detect craters using YOLOv8</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="mb-5">
        <div class="input-group">
            <input type="file" name="image" class="form-control" required>
            <button class="btn btn-primary" type="submit">Detect Craters</button>
        </div>
    </form>

    <div class="text-center mt-4">
    <a href="{{ url_for('live') }}" class="btn btn-outline-light">Live Webcam Detection</a>
</div>

    {% if input_image %}
    <div class="row text-center">
        <div class="col-md-6">
            <h4>Original Image</h4>
            <img src="{{ url_for('uploaded_file', filename=input_image) }}" class="img-fluid rounded border">
        </div>
        <div class="col-md-6">
            <h4>Detected Craters</h4>
            <img src="{{ url_for('output_file', filename=output_image) }}" class="img-fluid rounded border mb-2">
            <div>
                <a href="{{ url_for('output_file', filename=output_image) }}" class="btn btn-success" download>
                    Download Image
                </a>
                <a href="{{ url_for('download_file', filename=metadata_file) }}" class="btn btn-success" download>
                    Download Crater Data
                </a>
            </div>
            <div>
</div>

        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
